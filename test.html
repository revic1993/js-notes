<body>
<div id="console"></div>

<script type="text/javascript">
	function delay(time){
		return new Promise(function(resolve,reject){
			setTimeout(resolve,time);
		});
	}
	console.dir(delay(1000).then(function(){console.log("Called")}));
</script>
